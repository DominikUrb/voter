syntax = "proto3";

package voter.voter;

option go_package = "voter/x/voter/types";

message Poll {
  string creator = 1;
  uint64 id = 2;
  string title = 3;
  string description = 4;
  repeated string options = 5;
//  TODO: add
//  int64 creationTimestamp = 6;
//  int64 startTimestamp = 7;
//  int64 endTimestamp = 8;
}